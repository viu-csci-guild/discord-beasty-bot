name: smoketests
on:
  push:
    branches:
    - '*'

jobs:
  tests:
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis
        container_name: beasty_redis
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.15'
    - name: smoke
      id: smoke
      run: go test -run Smoke