name: linting
on:
  push:
    branches:
    - '*'
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.15'
    - name: vet
      id: vet
      run: go vet ./...
    - name: lint
      id: lint
      run: golint .